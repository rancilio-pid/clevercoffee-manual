warnhinweis: Das Arbeiten mit 230 V kann tödlich sein! **Bitte trennt eure Maschine vollständig vom Stromnetz bevor ihr irgendeine Schraube löst oder das Gehäuse öffnet!** Es reicht nicht einen Schalter an der Maschine oder Steckdose zu betätigen, wenn ihr an der Maschine arbeitet wollt. Auch smarte Steckdosen trennen nicht vollständig vom Netz, selbst wenn sie ausgeschaltet sind! **Der Netzstecker muss immer gezogen werden!** Ihr handelt auf eigene Gefahr und seid selbst für den Umbau verantwortlich.
